{% extends 'base.html' %}

<!-- extends must be mentioned first line of child template -->
{% load static %}

{% block 'main' %}
<div class="box col-10">
    <div class="row">               
       <form action="" method="post" class="mx-auto mt-5 shadow rounded p-2">
          {% csrf_token %}
          <h3>Edit profile</h3>
          <!-- {% if error%}
          <div class="alert alert-danger">
            {{error}}
          </div>
          {% endif %} -->
        
        <div class="form-group">
             <label >Username:</label>
             <input type="text" class="form-control" name="username" readonly value="{{ user.username }}">
        </div>
        <div class="form-group">
             <label >Email:</label>
             <input type="email" class="form-control" name="email" readonly  value="{{ user.email }}">
        </div>
           </div>
        <div class="form-group">
             <label >First Name:</label>
             <input type="text" class="form-control" name="firstname" >
        </div>
        <div class="form-group">
            <label >Last Name:</label>
            <input type="text" class="form-control" name="lastname" >
        </div>
        <div class="form-group">
            <label >Mobile:</label>
            <input type="text" class="form-control" name="mobile" >
        </div>
           
        <div class="mb-3">
            <label class="form-label" >Address:</label>
            <textarea class="form-control" rows="3" name="address"></textarea>
        </div>
        <input type="submit" class=" mt-2 btn btn-warning" value="Update">
                   
       </form>
    </div>
</div>
{%endblock 'main' %}
