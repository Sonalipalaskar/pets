{% extends 'base.html' %}

{% load static %}

{% block 'main' %}


<div class="card col-md-3" >
    <img src="{{ pet.imagepath.url }}" class="card-img-top" height="250px">
    <div class="card-body">
      <h5 class="card-title">{{ pet.name }}</h5>
      <h5 class="card-title">{{ pet.breed }} {{ pet.type }}</h5>
      <p>{{ pet.gender }} {{ pet.age }} months</p><br>
      <strong>Rs. {{ pet.price }}</strong>    <br> 
      <a href="/addtocart/{{ pet.id }}"class="btn btn-warning">Details</a> &nbsp;
      <a href="" class="btn btn-warning">Add To Cart</a>
      <a href="/" class="btn btn-warning">Back</a>
    </div>
</div>  

        <!-- main content (page specific content) should be placed here   -->
{%endblock 'main' %}
